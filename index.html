<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="choice-container">
    <button class="player-choice" aria-label="Rock">
       <img src="img/rock.png" alt="">
    </button>
    <button class="player-choice" aria-label="Paper">
       <img src="img/paper.png" alt="">
    </button>
    <button class="player-choice" aria-label="Scissors">
        <img src="img/scissors.png" alt="">
    </button>
 </div>

    <script src="script.js"></script>
</body>
</html>
